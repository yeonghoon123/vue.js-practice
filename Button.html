<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-if="Liked">좋아요를 눌렀어요!</div>
        <button v-else v-on:click="onClick()">Like</button>
    </div>
    <script>
        const app = new Vue({
            el: "#root",
            data: {
                Liked: false
            },
            methods: {
                onClick() {
                    this.Liked = true
                }
            }
        })
    </script>
</body>

</html>
